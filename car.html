<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Carousel with static headline and content</title>

    <link rel="stylesheet" href="car.css" />
  </head>

  <body>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div
            id="carousel-example-generic"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
                  <div class="item active">
                      <img src="../assets/img/vai.jpg" alt="First slide" style="height: 100vh; width: 100vw;" />
                    </div>
                    <div class="item">
                      <img src="./assets/img/casagrand.jpg" alt="Second slide" style="height: 100vh; width: 100vw;" />
                    </div>
                    <div class="item">
                      <img src="./assets/img/OMR.jpg" alt="Third slide" style="height: 100vh; width: 100vw;" />
                    </div>
                  </div>
                </div>
          </div>
          <div class="main-text hidden-xs">
            <div class="col-md-12 text-center">
              <div class="row" data-aos="fade-up">

          <div class="col-lg-8 ">
            <h1>Upscale Your Realty Quest</h1>
            <h2>With SAN Global</h2>
          </div>

          <div class="col-lg-4">
            <form action="forms/contact.php" method="post" role="form" class="php-email-form">
              <div class="section-title">
                <h1>Enquiry</h1>
              </div>
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                  data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" name="mob" id="mob" placeholder="Mobile" data-rule="minlen:4"
                  data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                  data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>
              <!-- <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
              <div class="validate"></div>
            </div> -->
              <div class="text-center"><button class="btn btn-primary" type="submit">Submit</button></div>
            </form>
          </div>

        </div>
      </div>
            </div>
          </div>
        </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
